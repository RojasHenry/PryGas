<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
      <img *ngIf="!order" src="assets/imgs/lcamion.png">
      <div *ngFor="let order of ordersUsers">
        <ion-card *ngIf="order.state == 'Solicitado'">
            <ion-item>
                <ion-icon md="md-person" item-start></ion-icon>
                <h2 *ngIf="order.userData" >Pedido de: {{order.userData.name}} {{order.userData.lastname}}</h2>
                <h3 wrap >Codigo Usuario: {{order.userUid}}</h3>
                <p>{{order.date}}</p>
                <button ion-button clear item-end (click)="reviewOrder(order)">Ver</button>
              </ion-item>
        </ion-card>
      </div>
    </ion-list>
</ion-content>
