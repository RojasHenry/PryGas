<ion-header>

  <ion-navbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="newUser.name" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Apellido:</ion-label>
          <ion-input type="text" [(ngModel)]="newUser.lastname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Tel√©fono contacto:</ion-label>
          <ion-input type="number" [(ngModel)]="newUser.phone_cell"></ion-input>
        </ion-item>

        <ion-item>
          <ion-card>
              <agm-map [latitude]="coordenatesDef.lat" [longitude]="coordenatesDef.long" [zoom]="coordenatesDef.zoom" [zoomControl]="false" [streetViewControl] = "false">
                <agm-marker [latitude]="coordenatesDef.lat" [longitude]="coordenatesDef.long"></agm-marker>
              </agm-map>
              <ion-fab right bottom>
                  <button ion-fab (click)="getLocation()" >
                    <ion-icon name="pin"></ion-icon>
                  </button>
                </ion-fab>
          </ion-card>
        </ion-item>

        <ion-item>
            <button ion-button color="light" round (tap)="completeRegister()">Guardar y continuar</button>
        </ion-item>
      
      </ion-list>

</ion-content>
