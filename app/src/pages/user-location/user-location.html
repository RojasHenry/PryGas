<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ubicación de usuario</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
        <ion-col col>
            <ion-item class="la">
                <ion-card *ngIf="userU">
                    <agm-map [latitude]="userU.latitude" [longitude]="userU.longitude" [zoom]="14" [zoomControl]="false" [streetViewControl] = "false">
                      <agm-marker [latitude]="userU.latitude" [longitude]="userU.longitude"></agm-marker>
                    </agm-map>
                    <ion-fab right bottom>
                        <button ion-fab (click)="getLocation()" >
                          <ion-icon name="pin"></ion-icon>
                        </button>
                      </ion-fab>
                </ion-card>
              </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>

  <div padding>
      <button class="btn" ion-button block outline [disabled]="!enable" (click)="saveLocationUser(userU)">Actualizar Ubicación</button>
    </div>
</ion-content>
